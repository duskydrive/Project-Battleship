<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div class="wrap">
        <div class="position-wrap">
            <div class="input-wrap">
                <input id="cityValue" type="text" placeholder="Search city">
                <button id="search"></button>
            </div>
        </div>
        <main>
            <div class="container">
                <div class="weather" id="weather">Partly cloudy</div>
                <div class="location" id="location">LVIV, Ukraine</div>
                <div class="wrapper">
                    <div class="temperature" id="temperature">12</div>
                    <div class="right">
                        <div>
                            <span>Feels like:</span><span id="feelsLike">50</span>
                        </div>
                        <div>
                            <span>Wind:</span><span id="wind">10 MPH</span>
                        </div>
                        <div>
                            <span>Humidity:</span><span id="humidity">69%</span>
                        </div>
                    </div>
                </div>
                <img src="" alt="" id="image">
            </div>
        </main>
    </div>
</body>
</html>
